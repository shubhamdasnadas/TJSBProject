<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      22%, 84% { opacity: 1; }
    }
    @keyframes pulseRing {
      0%, 100% { opacity: 0; }
      22% { opacity: 0.5; }
      84% { opacity: 0.5; }
    }
    @keyframes slideIn {
      from { transform: scaleX(0); opacity: 0; }
      to { transform: scaleX(1); opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideRight {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }
    @keyframes scan {
      0%, 100% { transform: translateY(-245px); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
    }
    @keyframes glow {
      0%, 100% { opacity: 0.08; }
      50% { opacity: 0.18; }
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }
    @keyframes lineMove {
      0%, 100% { 
        d: path("M295 260 L340 230 L385 250 L430 215 L475 240 L520 205 L545 225 L590 195 L635 220 L680 185 L725 210 L770 175 L815 200 L860 170 L905 190");
      }
      50% { 
        d: path("M295 255 L340 240 L385 235 L430 225 L475 220 L520 215 L545 220 L590 205 L635 215 L680 195 L725 190 L770 195 L815 180 L860 190 L905 175");
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
    }
    
    .logo-phase { animation: fadeInOut 4.5s ease-in-out forwards; }
    .pulse-ring-1 { animation: pulseRing 4.5s ease-in-out forwards; }
    .pulse-ring-2 { animation: pulseRing 4.5s 0.15s ease-in-out forwards; }
    .pulse-ring-3 { animation: pulseRing 4.5s 0.3s ease-in-out forwards; }
    .pulse-ring-4 { animation: pulseRing 4.5s 0.45s ease-in-out forwards; }
    
    .soc-phase { opacity: 0; animation: fadeInOut 10s 4s ease-in-out forwards; }
    .wall { animation: slideIn 0.8s 4.5s ease-out forwards; animation-fill-mode: both; }
    .main-screen { animation: scaleIn 0.6s 5s ease-out forwards; animation-fill-mode: both; }
    .left-monitor-0 { animation: slideLeft 0.6s 5.2s ease-out forwards; animation-fill-mode: both; }
    .left-monitor-1 { animation: slideLeft 0.6s 5.4s ease-out forwards; animation-fill-mode: both; }
    .right-monitor-0 { animation: slideRight 0.6s 5.2s ease-out forwards; animation-fill-mode: both; }
    .right-monitor-1 { animation: slideRight 0.6s 5.4s ease-out forwards; animation-fill-mode: both; }
    .bottom-monitor-0 { animation: slideUp 0.5s 5.5s ease-out forwards; animation-fill-mode: both; }
    .bottom-monitor-1 { animation: slideUp 0.5s 5.65s ease-out forwards; animation-fill-mode: both; }
    .bottom-monitor-2 { animation: slideUp 0.5s 5.8s ease-out forwards; animation-fill-mode: both; }
    .desk { animation: slideUp 0.6s 5.8s ease-out forwards; animation-fill-mode: both; }
    .operator { animation: slideUp 0.6s 6.2s ease-out forwards; animation-fill-mode: both; }
    .label { animation: slideUp 0.8s 6.5s ease-out forwards; animation-fill-mode: both; }
    
    .blink { animation: blink 1.5s infinite; }
    .pulse { animation: pulse 2s infinite; }
    .scan { animation: scan 3s 6.5s linear infinite; }
    .glow { animation: glow 2.5s 6s ease-in-out infinite; }
    .breathe { animation: breathe 3s 5.5s ease-in-out infinite; }
    .line-graph { animation: lineMove 4s 6s ease-in-out infinite; }
    .float { animation: float 3s infinite; }
  </style>

  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="50%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0.2" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="redGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="scrollGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#3b82f6" stroke-opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>
  <radialGradient id="bgGrad">
    <stop offset="0%" stop-color="#1e3a5f"/>
    <stop offset="100%" stop-color="#0f172a"/>
  </radialGradient>

  <!-- ================================================= -->
  <!-- PHASE 1: TECHSEC LOGO -->
  <!-- ================================================= -->
  <g class="logo-phase">
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
          fill="url(#techGrad)" text-anchor="middle" letter-spacing="8" filter="url(#glow)">
      TECHSEC
    </text>

    <text x="600" y="350" font-family="Arial, sans-serif" font-size="22" 
          fill="#60a5fa" text-anchor="middle" letter-spacing="8">
      SECURITY OPERATIONS CENTER
    </text>

    <circle cx="600" cy="280" r="100" fill="none" stroke="#38bdf8" stroke-width="2" class="pulse-ring-1"/>
    <circle cx="600" cy="280" r="140" fill="none" stroke="#38bdf8" stroke-width="2" class="pulse-ring-2"/>
    <circle cx="600" cy="280" r="180" fill="none" stroke="#38bdf8" stroke-width="2" class="pulse-ring-3"/>
    <circle cx="600" cy="280" r="220" fill="none" stroke="#38bdf8" stroke-width="2" class="pulse-ring-4"/>
  </g>

  <!-- ================================================= -->
  <!-- PHASE 2: SOC ROOM -->
  <!-- ================================================= -->
  <g class="soc-phase">
    <!-- Monitor Wall -->
    <rect x="80" y="70" width="1040" height="320" rx="18" fill="#0a1628" 
          stroke="#3b82f6" stroke-width="3" class="wall"/>

    <!-- Main Center Screen -->
    <rect x="280" y="110" width="640" height="240" rx="10" fill="#0f1729" 
          stroke="#3b82f6" stroke-width="3" class="main-screen"/>

    <!-- TECHSEC Logo Background -->
    <text x="600" y="240" font-family="Arial, sans-serif" font-size="85" font-weight="bold" 
          fill="#1e40af" text-anchor="middle" letter-spacing="6" opacity="0.2" class="breathe">
      TECHSEC
    </text>

    <!-- Grid overlay -->
    <rect x="280" y="110" width="640" height="240" rx="10" fill="url(#scrollGrid)" opacity="0.3"/>

    <!-- Live Line Graph -->
    <path d="M295 260 L340 230 L385 250 L430 215 L475 240 L520 205 L545 225 L590 195 L635 220 L680 185 L725 210 L770 175 L815 200 L860 170 L905 190" 
          fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" 
          filter="url(#softGlow)" class="line-graph"/>

    <!-- Data points -->
    <circle cx="340" cy="230" r="5" fill="#22c55e" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="430" cy="215" r="5" fill="#22c55e" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="520" cy="205" r="5" fill="#22c55e" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="590" cy="195" r="5" fill="#22c55e" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="680" cy="185" r="5" fill="#22c55e" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="770" cy="175" r="5" fill="#22c55e" stroke="#1a1a1a" stroke-width="2"/>
    <circle cx="860" cy="170" r="5" fill="#22c55e" stroke="#1a1a1a" stroke-width="2"/>

    <!-- Scanning line -->
    <line x1="285" y1="355" x2="915" y2="355" stroke="#60a5fa" stroke-width="2" 
          opacity="0.7" filter="url(#glow)" class="scan"/>

    <!-- Screen glow -->
    <rect x="280" y="110" width="640" height="240" rx="10" fill="url(#screenGlow)" 
          opacity="0.1" class="glow"/>

    <!-- Database Icon (bottom left monitor) -->
    <g class="bottom-monitor-0" opacity="0">
      <rect x="165" y="310" width="235" height="60" rx="8" fill="#1a2332" 
            stroke="#3b82f6" stroke-width="2.5"/>
      <circle cx="185" cy="325" r="4" fill="#ef4444" filter="url(#redGlow)" class="blink"/>
      <circle cx="205" cy="325" r="4" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.2s"/>
      
      <!-- Database icon -->
      <g transform="translate(205, 335)">
        <ellipse cx="0" cy="0" rx="25" ry="8" fill="#3b82f6" opacity="0.3"/>
        <rect x="-25" y="0" width="50" height="18" fill="#3b82f6" opacity="0.3"/>
        <ellipse cx="0" cy="18" rx="25" ry="8" fill="#3b82f6" opacity="0.5"/>
        <path d="M-25 0 Q-25 8 0 8 T25 0" fill="none" stroke="#60a5fa" stroke-width="2"/>
        <path d="M-25 9 Q-25 17 0 17 T25 9" fill="none" stroke="#60a5fa" stroke-width="2"/>
        <path d="M-25 18 Q-25 26 0 26 T25 18" fill="none" stroke="#60a5fa" stroke-width="2"/>
      </g>
      <text x="250" y="345" font-size="11" fill="#60a5fa" font-weight="600">DATABASE</text>
      <rect x="180" y="355" width="215" height="8" fill="#0f1729" rx="2" class="pulse"/>
    </g>

    <!-- Server Icon (bottom center monitor) -->
    <g class="bottom-monitor-1" opacity="0">
      <rect x="455" y="310" width="235" height="60" rx="8" fill="#1a2332" 
            stroke="#3b82f6" stroke-width="2.5"/>
      <circle cx="475" cy="325" r="4" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.3s"/>
      <circle cx="495" cy="325" r="4" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.5s"/>
      
      <!-- Server icon -->
      <g transform="translate(495, 335)">
        <rect x="-28" y="0" width="56" height="12" rx="3" fill="#1e40af" stroke="#60a5fa" stroke-width="2"/>
        <circle cx="-18" cy="6" r="2" fill="#22c55e"/>
        <circle cx="-10" cy="6" r="2" fill="#22c55e"/>
        <rect x="-28" y="15" width="56" height="12" rx="3" fill="#1e40af" stroke="#60a5fa" stroke-width="2"/>
        <circle cx="-18" cy="21" r="2" fill="#fbbf24"/>
        <circle cx="-10" cy="21" r="2" fill="#22c55e"/>
        <line x1="0" y1="3" x2="20" y2="3" stroke="#60a5fa" stroke-width="1"/>
        <line x1="0" y1="9" x2="20" y2="9" stroke="#60a5fa" stroke-width="1"/>
        <line x1="0" y1="18" x2="20" y2="18" stroke="#60a5fa" stroke-width="1"/>
        <line x1="0" y1="24" x2="20" y2="24" stroke="#60a5fa" stroke-width="1"/>
      </g>
      <text x="550" y="345" font-size="11" fill="#60a5fa" font-weight="600">SERVER</text>
      <rect x="470" y="355" width="215" height="8" fill="#0f1729" rx="2" class="pulse" style="animation-delay: 0.3s"/>
    </g>

    <!-- Users Icon (bottom right monitor) -->

    <g class="bottom-monitor-2" opacity="0">
      <rect x="745" y="310" width="235" height="60" rx="8" fill="#1a2332" 
            stroke="#3b82f6" stroke-width="2.5"/>
      <circle cx="765" cy="325" r="4" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.4s"/>
      <circle cx="785" cy="325" r="4" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.6s"/>
      
      <!-- Users icon -->
      <g transform="translate(785, 340)">
        <circle cx="-12" cy="-5" r="8" fill="#3b82f6" opacity="0.5"/>
        <path d="M-20 3 Q-20 -2 -12 0 Q-4 -2 -4 3 L-6 15 L-18 15 Z" fill="#3b82f6" opacity="0.5"/>
        <circle cx="12" cy="-5" r="8" fill="#60a5fa" opacity="0.7"/>
        <path d="M4 3 Q4 -2 12 0 Q20 -2 20 3 L18 15 L6 15 Z" fill="#60a5fa" opacity="0.7"/>
        <text x="-30" y="25" font-size="10" fill="#60a5fa" font-weight="600">1,247</text>
      </g>
      <text x="835" y="345" font-size="11" fill="#60a5fa" font-weight="600">USERS</text>
      <rect x="760" y="355" width="215" height="8" fill="#0f1729" rx="2" class="pulse" style="animation-delay: 0.6s"/>
    </g>

    <!-- Left Monitors with activity -->
    <g class="left-monitor-0" opacity="0">
      <rect x="95" y="125" width="160" height="85" rx="8" fill="#1a2332" 
            stroke="#3b82f6" stroke-width="2.5"/>
      <circle cx="115" cy="135" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink"/>
      <circle cx="135" cy="135" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.15s"/>
      <circle cx="155" cy="135" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.3s"/>
      <rect x="110" y="160" width="135" height="40" fill="#0f1729" rx="3" class="pulse"/>
      
      <!-- Mini bar chart -->
      <rect x="120" y="185" width="8" height="12" fill="#38bdf8" rx="1"/>
      <rect x="132" y="180" width="8" height="17" fill="#38bdf8" rx="1"/>
      <rect x="144" y="175" width="8" height="22" fill="#38bdf8" rx="1"/>
      <rect x="156" y="182" width="8" height="15" fill="#38bdf8" rx="1"/>
    </g>

    <g class="left-monitor-1" opacity="0">
      <rect x="95" y="245" width="160" height="85" rx="8" fill="#1a2332" 
            stroke="#3b82f6" stroke-width="2.5"/>
      <circle cx="115" cy="255" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.2s"/>
      <circle cx="135" cy="255" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.35s"/>
      <circle cx="155" cy="255" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.5s"/>
      <rect x="110" y="280" width="135" height="40" fill="#0f1729" rx="3" class="pulse" style="animation-delay: 0.5s"/>
      
      <!-- Activity line -->
      <path d="M115 295 L130 290 L145 300 L160 285 L175 295 L190 288 L205 298 L220 292" 
            fill="none" stroke="#22c55e" stroke-width="2"/>
    </g>

    <!-- Right Monitors with activity -->
    <g class="right-monitor-0" opacity="0">
      <rect x="945" y="125" width="160" height="85" rx="8" fill="#1a2332" 
            stroke="#3b82f6" stroke-width="2.5"/>
      <circle cx="965" cy="135" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.1s"/>
      <circle cx="985" cy="135" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.25s"/>
      <circle cx="1005" cy="135" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.4s"/>
      <rect x="960" y="160" width="135" height="40" fill="#0f1729" rx="3" class="pulse" style="animation-delay: 0.7s"/>
      
      <!-- Network icon -->
      <circle cx="980" cy="180" r="4" fill="#60a5fa"/>
      <circle cx="1000" cy="170" r="4" fill="#60a5fa"/>
      <circle cx="1020" cy="180" r="4" fill="#60a5fa"/>
      <circle cx="1000" cy="190" r="4" fill="#60a5fa"/>
      <line x1="980" y1="180" x2="1000" y2="170" stroke="#60a5fa" stroke-width="1.5"/>
      <line x1="1000" y1="170" x2="1020" y2="180" stroke="#60a5fa" stroke-width="1.5"/>
      <line x1="980" y1="180" x2="1000" y2="190" stroke="#60a5fa" stroke-width="1.5"/>
      <line x1="1020" y1="180" x2="1000" y2="190" stroke="#60a5fa" stroke-width="1.5"/>
    </g>

    <g class="right-monitor-1" opacity="0">
      <rect x="945" y="245" width="160" height="85" rx="8" fill="#1a2332" 
            stroke="#3b82f6" stroke-width="2.5"/>
      <circle cx="965" cy="255" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.3s"/>
      <circle cx="985" cy="255" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.45s"/>
      <circle cx="1005" cy="255" r="5" fill="#ef4444" filter="url(#redGlow)" class="blink" style="animation-delay: 0.6s"/>
      <rect x="960" y="280" width="135" height="40" fill="#0f1729" rx="3" class="pulse" style="animation-delay: 1s"/>
      
      <!-- Shield icon -->
      <path d="M1025 275 L1025 290 Q1025 298 1035 300 Q1045 298 1045 290 L1045 275 Z" 
            fill="#22c55e" opacity="0.3" stroke="#22c55e" stroke-width="2"/>
      <path d="M1030 283 L1033 288 L1040 278" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Desk Console -->
    <g class="desk" opacity="0">
      <rect x="220" y="420" width="760" height="70" rx="14" fill="#1e293b" 
            stroke="#334155" stroke-width="3"/>
      <rect x="440" y="438" width="320" height="35" rx="6" fill="#0f172a" 
            stroke="#475569" stroke-width="2"/>
      
      <!-- Keyboard keys hint -->
      <rect x="460" y="448" width="15" height="15" rx="2" fill="#334155"/>
      <rect x="480" y="448" width="15" height="15" rx="2" fill="#334155"/>
      <rect x="500" y="448" width="15" height="15" rx="2" fill="#334155"/>
    </g>

    <!-- SOC Specialist Operator -->
    <g class="operator" opacity="0" transform="translate(600, 510)">
      <circle cx="0" cy="-15" r="16" fill="#334155" stroke="#475569" stroke-width="2"/>
      <path d="M -22 0 Q -22 -16 0 -10 Q 22 -16 22 0 L 18 35 L -18 35 Z" 
            fill="#334155" stroke="#475569" stroke-width="2"/>
      <!-- Headset -->
      <path d="M-12 -18 Q-18 -18 -18 -12 L-18 -8" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M12 -18 Q18 -18 18 -12 L18 -8" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round"/>
      <line x1="-12" y1="-20" x2="12" y2="-20" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
      <!-- Badge -->
      <rect x="-8" y="5" width="16" height="12" rx="2" fill="#3b82f6" opacity="0.7"/>
      <text x="0" y="14" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">SOC</text>
    </g>

    <!-- Bottom Label -->
    <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" font-weight="600" 
          fill="#60a5fa" text-anchor="middle" letter-spacing="8" class="label" opacity="0">
      SECURITY OPERATIONS CENTER
    </text>

    <!-- Ambient particles -->
    <circle cx="200" cy="150" r="1.5" fill="#60a5fa" opacity="0" class="float"/>
    <circle cx="320" cy="200" r="1.5" fill="#60a5fa" opacity="0" class="float" style="animation-delay: 0.3s"/>
    <circle cx="480" cy="120" r="1.5" fill="#60a5fa" opacity="0" class="float" style="animation-delay: 0.6s"/>
    <circle cx="640" cy="180" r="1.5" fill="#60a5fa" opacity="0" class="float" style="animation-delay: 0.9s"/>
    <circle cx="800" cy="140" r="1.5" fill="#60a5fa" opacity="0" class="float" style="animation-delay: 1.2s"/>
    <circle cx="960" cy="210" r="1.5" fill="#60a5fa" opacity="0" class="float" style="animation-delay: 1.5s"/>
  </g>
</svg>